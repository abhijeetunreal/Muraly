<!-- Dynamic viewport units & keyboard detection -->
<script>
  (function() {
    const docEl = document.documentElement;
    const applyViewportUnits = () => {
      const vv = window.visualViewport;
      const height = (vv && vv.height) ? vv.height : window.innerHeight;
      docEl.style.setProperty('--vh', `${height * 0.01}px`);
      const kbHeight = Math.max(window.innerHeight - height, 0);
      docEl.style.setProperty('--kb-height', `${kbHeight}px`);
      const keyboardOpen = kbHeight > 120;
      const body = document.body;
      if (body) {
        body.classList.toggle('keyboard-open', keyboardOpen);
      }
    };
    window.addEventListener('resize', applyViewportUnits);
    window.addEventListener('orientationchange', applyViewportUnits);
    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', applyViewportUnits);
    }
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', applyViewportUnits);
    } else {
      applyViewportUnits();
    }
  })();
</script>

<script>
  // Initialize Lucide icons
  if (typeof lucide !== 'undefined') {
    lucide.createIcons();
  }

  // Custom Cursor & Interaction
  const cursorDot = document.querySelector('.cursor-dot');
  const cursorOutline = document.querySelector('.cursor-outline');
  const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

  // Initialize cursor position
  if (cursorDot && cursorOutline) {
    cursorDot.style.display = 'block';
    cursorOutline.style.display = 'block';
    cursorDot.style.opacity = '1';
    cursorOutline.style.opacity = '1';
  }

  if (!isTouchDevice && cursorDot && cursorOutline) {
    // Hide default cursor
    document.body.style.cursor = 'none';
    
    window.addEventListener('mousemove', (e) => {
      cursorDot.style.left = `${e.clientX}px`;
      cursorDot.style.top = `${e.clientY}px`;
      cursorDot.style.display = 'block';
      cursorDot.style.opacity = '1';
      
      // GSAP lag for organic feel
      if (typeof gsap !== 'undefined') {
        gsap.to(cursorOutline, {
          left: e.clientX,
          top: e.clientY,
          duration: 0.2,
          ease: "power2.out"
        });
      } else {
        cursorOutline.style.left = `${e.clientX}px`;
        cursorOutline.style.top = `${e.clientY}px`;
      }
      cursorOutline.style.display = 'block';
      cursorOutline.style.opacity = '1';
    });

    // Interactive Element Hover
    document.querySelectorAll('a, button, input, select').forEach(el => {
      el.addEventListener('mouseenter', () => {
        if (typeof gsap !== 'undefined') {
          gsap.to(cursorOutline, { scale: 1.5, backgroundColor: 'rgba(255,255,255,0.1)', duration: 0.3 });
          gsap.to(cursorDot, { scale: 0, duration: 0.3 });
        } else {
          cursorOutline.style.transform = 'translate(-50%, -50%) scale(1.5)';
          cursorOutline.style.backgroundColor = 'rgba(255,255,255,0.1)';
          cursorDot.style.transform = 'translate(-50%, -50%) scale(0)';
        }
      });
      el.addEventListener('mouseleave', () => {
        if (typeof gsap !== 'undefined') {
          gsap.to(cursorOutline, { scale: 1, backgroundColor: 'transparent', duration: 0.3 });
          gsap.to(cursorDot, { scale: 1, duration: 0.3 });
        } else {
          cursorOutline.style.transform = 'translate(-50%, -50%) scale(1)';
          cursorOutline.style.backgroundColor = 'transparent';
          cursorDot.style.transform = 'translate(-50%, -50%) scale(1)';
        }
      });
    });
  } else if (isTouchDevice && cursorDot && cursorOutline) {
    // Hide cursor on touch devices
    cursorDot.style.display = 'none';
    cursorOutline.style.display = 'none';
  }
</script>
